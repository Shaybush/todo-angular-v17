<div class="todos-view-wrapper h-full flex justify-center items-center">
  <div class="card">
    <!-- header -->
    <div class="card-header">
      <app-todos-header/>

      <hr class="text-muted">
      <br>

      <app-todos-input (addTodo)="addTodo($event)"/>
    </div>
    <!-- body -->
    <div class="card-body">
      <app-todos-list [tasks]="tasks"/>

      <hr class="text-muted">

      <app-todos-list-statistics [tasks]="tasks"/>
    </div>
  </div>
</div>
